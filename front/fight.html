<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>전투 진행 중...</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    /* 싸움 화면 전용 스타일 */
    html, body { margin:0; padding:0; height:100%; }
    .fight-container {
      position: relative;   /* 모달/로딩 한정용 */
      max-width: 1100px;
      margin: 0 auto;
      padding:2rem;
      text-align:center;
    }
    .row {
      display:flex;
      align-items:center;
      justify-content:space-evenly;
      gap:1rem;
      margin-bottom:1.5rem;
    }
    .hp-display {
      font-size:1.4rem;
      font-weight:bold;
      color:#fff;
      min-width:100px;
      text-align:left;
    }
    .card-row {
      display:flex;
      gap:1rem;
    }

    /* 팝업 모달 */
    .modal-backdrop {
      position:absolute; /* container 내부에 한정 */
      top:0; left:0; width:100%; height:100%;
      display:none; justify-content:center; align-items:center;
      background:rgba(0,0,0,0.5); z-index:100;
      padding:1rem; box-sizing:border-box;
    }
    .modal {
      background:#fff; color:#333;
      padding:1rem 1.5rem; border-radius:8px;
      box-shadow:0 0 20px rgba(0,0,0,0.3);
      text-align:center; font-size:1rem;
      max-width:90%; max-height:80%; overflow-y:auto;
    }

    /* 로딩 스피너 */
    .spinner {
      margin: 1rem auto 0;
      width: 40px; height: 40px;
      border: 4px solid rgba(0,0,0,0.1);
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* 모바일에서는 배경 제거 */
    @media (max-width: 500px) {
      .modal-backdrop {
        background: transparent;
      }
}
  </style>
</head>
<body class="battle-body">
  <div class="container fight-container">
    <h1>⚔️ 전투 진행 중...</h1>

    <!-- AI HP & 덱 -->
    <div class="row">
      <div id="aiHpDisplay" class="hp-display">HP: 100</div>
      <div id="enemyRow" class="card-row"></div>
      <h3>👾 적 카드덱</h3>
    </div>

    <!-- 내 HP & 덱 -->
    <div class="row">
      <div id="userHpDisplay" class="hp-display">HP: 100</div>
      <div id="userRow" class="card-row"></div>
      <h3>🧑‍💻 내 카드덱</h3>
    </div>

    <!-- 결과 팝업 -->
    <div id="modalBackdrop" class="modal-backdrop">
      <div id="modal" class="modal"></div>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loadingBackdrop" class="modal-backdrop">
      <div class="modal" style="font-size:1rem; padding:1rem 1.5rem;">
        ⚙️ 승패 판정 중...
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script src="js/fight.js"></script>
</body>
</html>
