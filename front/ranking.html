<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏆 전투 랭킹</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    /* 랭킹 컨테이너 스타일 */
    .ranking-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .ranking-container h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #fff;
    }
    th {
      background: rgba(214, 52, 71, 0.8);
    }
    tbody tr:nth-child(odd) {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="ranking-container">
    <h1>🏆 전투 랭킹</h1>
    <table id="rankingTable">
      <thead>
        <tr>
          <th>순위</th>
          <th>이름</th>
          <th>승리 횟수</th>
          <th>최종 HP</th>
          <th>날짜</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/getBattle');
        if (!res.ok) throw new Error(await res.text());
        const battles = await res.json();

        const tbody = document.querySelector('#rankingTable tbody');
        battles.forEach((b, i) => {
          const name = b.player?.name || '—';
          const hp   = b.user_hp;
          const date = new Date(b.created_at).toLocaleString();

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${name}</td>
            <td>${hp}</td>
            <td>${date}</td>
          `;
          tbody.appendChild(tr);
        });

        if (battles.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4">아직 전투 기록이 없습니다.</td></tr>';
        }
      } catch (err) {
        console.error('랭킹 로드 실패:', err);
        document.querySelector('#rankingTable tbody')
          .innerHTML = '<tr><td colspan="4">데이터를 불러오지 못했습니다.</td></tr>';
      }
    });
  </script>
</body>
</html>
