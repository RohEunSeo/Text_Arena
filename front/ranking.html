<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏆 전투 랭킹</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    /* 전체 배경 */
      html, body {
      height: 100%;
      margin: 0;
    }

    /* 랭킹 박스 */
    body {
      background: url('assets/index.png') no-repeat center center fixed;
      background-size: cover;
    }
    .ranking-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      color: #fff;
      font-family: 'DanjoBold', sans-serif;
    }
    .ranking-container h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    /* 테이블 */
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #fff;
    }
    th {
      background: rgba(214, 52, 71, 0.8);
    }
    tbody tr:nth-child(odd) {
      background: rgba(255, 255, 255, 0.1);
    }
  /* 사용 캐릭터 썸네일 */
    .used-character-cell {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    justify-content: center;
    align-items: center;
    padding: 0.5rem 0;
  }
 
  .used-character {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;     
    border: 1px solid #fff;
  }
  </style>
</head>
<body>
  <div class="ranking-container">
    <h1>🏆 전투 랭킹 🏆</h1>
    <table id="rankingTable">
      <thead>
        <tr>
          <th>순위</th>
          <th>이름</th>
          <th>HP</th>
          <th>날짜</th>
          <th>사용한 캐릭터</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const tbody = document.querySelector('#rankingTable tbody');
      try {
        const res = await fetch('/api/getBattle');
        if (!res.ok) throw new Error(await res.text());
        const battles = await res.json();

        // 데이터가 없으면 안내 메시지
        if (battles.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5">아직 전투 기록이 없습니다.</td></tr>';
          return;
        }

        // 순위별로 테이블에 행 추가
        battles.forEach((b, idx) => {
          const name   = b.player?.name || '—';
          const hp     = b.user_hp;
          const date   = new Date(b.created_at).toLocaleString();

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td>${name}</td>
            <td>${hp}</td>
            <td>${date}</td>
            <td class="used-character-cell"></td>
          `;
          /* 사용 캐릭터 삽입*/
           const cell = tr.querySelector('.used-character-cell');
          ;(b.user_cards || []).slice(0,5).forEach(src => {
            const img = document.createElement('img');
            img.src = `assets/${src}`;
            img.classList.add('used-character');
            cell.appendChild(img);
          });
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('랭킹 로드 실패:', err);
        tbody.innerHTML = '<tr><td colspan="5">데이터를 불러오지 못했습니다.</td></tr>';
      }
    });
  </script>
</body>
</html>
