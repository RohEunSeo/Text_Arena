<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>순서 재배열 &amp; 심판 프롬프트</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">

    <!-- 적 카드 덱 -->
    <div class="enemy-deck">
      <h2>👾 적 카드</h2>
      <div id="aiCards" class="card-row"></div>
    </div>

    <!-- 내 카드 덱 -->
    <div class="user-deck">
      <h2>🧑‍💻 내 카드</h2>
      <div id="myCards" class="card-row"></div>
    </div>

    <!-- 심판 프롬프트 -->
    <div class="judge-section">
      <label for="judgeInput"><strong>심판 프롬프트</strong></label>
      <textarea id="judgeInput" rows="8"
        placeholder="예) 더 웃긴 사람이 이기는 걸로 해줘, 더 귀여운 사람이 이기는 걸로 해줘"></textarea>
    </div>

    <!-- 전투장으로 가기 -->
    <button id="toBattle" disabled>전투장으로 가기</button>
  </div>

  <script src="js/order.js"></script>
</body>
</html>
