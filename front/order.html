<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>순서 재배열 &amp; 심판 프롬프트</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="index-body">
  <div class="container">
    
    <!-- 적 카드 덱 -->
     <h1>전투 개시 전, <br>당신의 전략을 완성하세요.</h1>
    <div class="enemy-deck">
      <h2>1. AI 적 카드</h2>
      <div id="aiCards" class="card-row"></div>
    </div>
    <h1>내 카드 순서를 정하세요 <br>(클릭한 순서대로 적 카드와 배치)</h1>

    <!-- 내 카드 덱 -->
    <div class="user-deck">
      
      <h2>2. 내 카드</h2>
      <div id="myCards" class="card-row"></div>
    </div>

    <!-- 심판 프롬프트 -->
    <div class="judge-section">
      <h2>3. 심판 프롬프트 <br>
        (승패 결정 요인을 작성해주세요.)</h2>
      <textarea id="judgeInput" rows="8"
        placeholder="예) 더 강한 사람이 이기는 걸로 해줘, 더 웃긴 사람이 이기는 걸로 해줘"></textarea>
    </div>

    <!-- 전투장으로 가기 -->
    <button id="toBattle" disabled>전투장으로 가기</button>
  </div>

  <script src="js/order.js"></script>
</body>
</html>
