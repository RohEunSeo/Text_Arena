<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>전투 진행 중...</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    /* 싸움 화면 전용 스타일 */
    html, body { margin:0; padding:0; height:100% }
    .fight-container { padding:2rem; text-align:center }
    .row {
      display:flex; align-items:center;
      justify-content:space-evenly; gap:1rem;
      margin-bottom:1.5rem;
    }
    .hp-display {
      font-size:1.4rem; font-weight:bold;
      color:#fff; min-width:100px; text-align:left;
    }
    .card-row {
      display:flex; gap:1rem;
    }
    .card {
      width:90px; height:130px;
      background:#333 center/cover no-repeat;
      border:2px solid #d63447; border-radius:8px;
      position:relative; cursor:default;
      transition:transform 0.4s ease,opacity 0.4s ease;
      overflow:hidden;
      display:flex; align-items:flex-end;
    }
    /* 공격/방어 애니메이션 */
    .card.attack { transform: translateY(30px); opacity:0.8; }
    .card.defend{ transform: translateY(-30px); opacity:0.8; }
    /* 카드 아래에 이름 텍스트 */
    .card-info {
      width:100%; padding:0.4rem;
      background:linear-gradient(0deg,rgba(0,0,0,0.8),transparent);
      color:#fff; font-size:0.75rem; text-align:center;
      line-height:1.1;
    }
    /* 팝업 모달 */
    .modal-backdrop {
      position:fixed; top:0; left:0;
      width:100vw; height:100vh;
      display:none; justify-content:center; align-items:center;
      background:rgba(0,0,0,0.5); z-index:100;
    }
    .modal {
      background:#fff; color:#333;
      padding:2rem 3rem; border-radius:8px;
      box-shadow:0 0 20px rgba(0,0,0,0.3);
      text-align:center; font-size:1.2rem;
    }
  </style>
</head>
<body>
  <div class="container fight-container">
    <h1>⚔️ 전투 진행 중...</h1>

    <!-- AI HP & 덱 -->
    <div class="row">
      <div id="aiHpDisplay" class="hp-display">HP: 100</div>
      <div id="enemyRow" class="card-row"></div>
      <h3>👾 적 카드덱</h3>
    </div>

    <!-- 내 HP & 덱 -->
    <div class="row">
      <div id="userHpDisplay" class="hp-display">HP: 100</div>
      <div id="userRow" class="card-row"></div>
      <h3>🧑‍💻 내 카드덱</h3>
    </div>

    <!-- 결과 팝업 -->
    <div id="modalBackdrop" class="modal-backdrop">
      <div id="modal" class="modal"></div>
    </div>
  </div>

  <script src="js/fight.js"></script>
</body>
</html>
